<html lang="en">

<head>
    <meta charset="UTF-8">

 <div id="info"> <img src="img/info.png" alt="info" width="2%" > </div>  
 <div id="gear"> <img src="img/gear.png" alt="info" width="2%" ></div> 
<body>
    
   


    <audio id="song">
        <source type="audio/mpeg">
    </audio>


    <div class="play_and_guess">

        <div id="wave">
            <img id = "gif" src="img/wave.gif" alt="waveform" width="210" id="gif" style="visibility: hidden" />
            <br />
        </div>

        <br>


        <div id="play">
            <img id = "playButton" src="img/play.png" alt="play button" width="100"
                onclick=" if(this.getAttribute('src')==='img/play.png'){this.setAttribute('src','img/pause.png'); document.getElementById('gif').style.visibility = 'visible'; playSong() } 
        else{this.setAttribute('src','img/play.png'); document.getElementById('gif').style.visibility = 'hidden'; pause()} " />
        </div>





        <div id="search-bar">
            <form>
                <input id="search" type="text" class="search-term" placeholder=" Guess that Anime?" autocomplete="off">
            </form>
            <p id="previousGuesses"></p>
        </div>

    </div>




    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>



</html>
